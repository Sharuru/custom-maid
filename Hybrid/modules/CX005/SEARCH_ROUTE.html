<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../../res/css/mui.min.css" rel="stylesheet" />
		<link href="../../res/css/iconfont.css" rel="stylesheet" />
		<link href="../../res/css/common.css" rel="stylesheet" />
		<link href="css/SEARCH_ROUTE.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<div class="header-text">
				<span class="mui-action-back mui-icon mui-icon-back">线路查询</span>
			</div>
		</header>
		<div class="mui-content">
			<div class="search-block">
				<div class="mui-row">
					<div class="mui-col-xs-2 align-center" style="line-height: 30px;">
						<label class="font-s16">起点</label>
					</div>
					<div class="mui-col-xs-10">
						<div class="mui-input-row mui-search" style="width: 90%;">
							<input type="search" class="mui-input-clear" placeholder="输入起点" id="startLoc" onclick="setStartAuto();" />
						</div>
					</div>
				</div>
				<div class="mui-row padding-5-t">
					<div class="mui-col-xs-2 align-center" style="line-height: 30px;">
						<label class="font-s16">终点</label>
					</div>
					<div class="mui-col-xs-10">
						<div class="mui-input-row mui-search" style="width: 90%;">
							<input type="search" class="mui-input-clear" placeholder="输入终点" id="endLoc" />
						</div>
					</div>
				</div>
				<div class="mui-row button-padding align-center">
					<button type="button" style="width: 30%;" class="mui-btn mui-btn-primary" id="searchButton">开始查询</button>
				</div>
			</div>
		</div>
		<footer>
			<div class="footer-info ">数据由 <a>百度Web服务</a> 提供</div>
		</footer>
	</body>
	<script src="../../res/js/mui.min.js "></script>
	<script type="text/javascript " src="../../res/js/common.js "></script>
	<script type="text/javascript " src="js/SEARCH_ROUTE.js"></script>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=CqTmA6FQhjfbDQl2dQMLIBnu"></script>
	<script type="text/javascript " charset="utf-8 ">
		mui.init();
		mui.plusReady(function() {
			initSearchKey();
		})
	</script>

</html>
