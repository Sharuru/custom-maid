<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../../res/css/mui.min.css" rel="stylesheet" />
		<link href="../../res/css/common.css" rel="stylesheet" />
		<link href="css/CITY_DETAIL.css" rel="stylesheet" />
	</head>

	<body style="overflow-y: hidden;">
		<header class="mui-bar mui-bar-nav">
			<div class="header-text">
				<span class="mui-action-back mui-icon mui-icon-back">选择省市</span>
			</div>
		</header>
		<div class="mui-content">
			<div class="city-background">
				<div class="mui-row border-b">
					<div class="province-title">直辖市</div>
				</div>
				<div class="mui-row">
					<div class="city-list">
						<div class="city-module">北京</div>
						<div class="city-module">上海</div>
						<div class="city-module">天津</div>
						<div class="city-module">重庆</div>
					</div>
				</div>
				<div class="mui-row border-b padding-5-t">
					<div class="province-title">省</div>
				</div>
				<div class="mui-row">
					<div class="city-list">
						<div class="city-module">吉林</div>
						<div class="city-module">辽宁</div>
						<div class="city-module">河北</div>
						<div class="city-module">山西</div>
						<div class="city-module">陕西</div>
						<div class="city-module">山东</div>
						<div class="city-module">青海</div>
						<div class="city-module">甘肃</div>
						<div class="city-module">河南</div>
						<div class="city-module">江苏</div>
						<div class="city-module">湖北</div>
						<div class="city-module">浙江</div>
						<div class="city-module">安徽</div>
						<div class="city-module">福建</div>
						<div class="city-module">江西</div>
						<div class="city-module">湖南</div>
						<div class="city-module">贵州</div>
						<div class="city-module">四川</div>
						<div class="city-module">广东</div>
						<div class="city-module">云南</div>
						<div class="city-module">海南</div>
						<div class="city-module">台湾</div>
						<div class="city-module">黑龙江</div>
					</div>
				</div>
				<div class="mui-row border-b padding-5-t">
					<div class="province-title">自治区</div>
				</div>
				<div class="mui-row">
					<div class="city-list">
						<div class="city-module">内蒙古</div>
						<div class="city-module">新疆</div>
						<div class="city-module">西藏</div>
						<div class="city-module">宁夏</div>
						<div class="city-module">广西</div>
					</div>
				</div>
				<div class="mui-row border-b padding-5-t">
					<div class="province-title">特别行政区</div>
				</div>
				<div class="mui-row">
					<div class="city-list">
						<div class="city-module">香港</div>
						<div class="city-module">澳门</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="../../res/js/mui.min.js"></script>
	<script type="text/javascript" src="../../res/js/common.js"></script>
	<script type="text/javascript" src="js/CITY_DETAIL.js"></script>
	<script type="text/javascript" charset="utf-8">
		mui.init();
		mui.plusReady(function() {
			getCityId();
		});
	</script>

</html>
