<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../../res/css/mui.min.css" rel="stylesheet" />
		<link href="../../res/css/iconfont.css" rel="stylesheet" />
		<link href="../../res/css/common.css" rel="stylesheet" />
		<link href="css/SH003.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<div class="header-text">
				<span class="mui-action-back mui-icon mui-icon-back">位置信息</span>
			</div>
		</header>
		<div class="mui-content">
			<div id="mapDiv">地图加载中...</div>
			<div class="mapDataInfo">
				<div class="mui-row padding-5-t padding-10-l">
					<p class="remove-margin-b">
						<span class="mui-icon iconfont icon-myPosition" style="color: red;"></span>
						<label class="font-s14">我的位置</label>
					</p>
					<p class="remove-margin-b">
						<span class="mui-icon iconfont icon-position" style="color: red;"></span>
						<label class="font-s14" id="placeName">正在获取...</label>
					</p>
				</div>
				<div class="mui-row padding-5-t padding-10-l">
					<p class="font-s14 remove-margin-b">两点距离:
						<label class="font-s14 remove-margin-b" id="distanceInfo">正在计算中...</label>
					</p>
				</div>
			</div>
		</div>
	</body>
	<script src="../../res/js/mui.min.js "></script>
	<script type="text/javascript " src="../../res/js/common.js "></script>
	<script type="text/javascript " src="js/MAP_DETAIL.js"></script>
	<script type="text/javascript " charset="utf-8 ">
		initMap();
	</script>
