<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../res/js/mui.min.js"></script>
		<link href="../res/css/mui.min.css" rel="stylesheet" />
		<script src="js/main.js"></script>
		<script type="text/javascript" charset="utf-8">
		</script>
		<style>
			.navMainDiv {
				text-align: center;
			}
			.navSubDiv {
				float: left;
				width: 25%;
				background: white;
			}
			.navTitle {
				margin-top: 4px;
				margin-bottom: 0px;
				font-size: 12px;
				color: black;
			}
			.navIcon {
				margin-top: 10px;
				width: 50px;
				height: 50px;
			}
			.tabNavIcon {
				margin-top: 12px;
				width: 25px;
				height: 25px;
			}
			.mui-tab-label {
				font-size: 12px;
				line-height: 10px;
				margin-top: -3px;
				padding-bottom: 18px;
			}
			.mui-bar-tab {
				background: #333333;
				border-top: 4px solid #C91423;
			}
			.nav-icon-active {
				color: #C91423;
			}
			.weather-content {
				color: white;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<div id="navMainDiv" class="navMainDiv">
				<div id="navLifeDiv" class="navSubDiv">
					<input class="navIcon" name="imgbtn" type="image" src="../res/images/lifeIcon.png">
					<p class="navTitle">生活</p>
				</div>
				<div id="navTravelDiv" class="navSubDiv">
					<input class="navIcon" name="imgbtn" type="image" src="../res/images/travelIcon.png">
					<p class="navTitle">出行</p>
				</div>
				<div id="navToolDiv" class="navSubDiv">
					<input class="navIcon" name="imgbtn" type="image" src="../res/images/toolIcon.png">
					<p class="navTitle">工具</p>
				</div>
				<div id="navFinanceDiv" class="navSubDiv">
					<input class="navIcon" name="imgbtn" type="image" src="../res/images/financeIcon.png">
					<p class="navTitle">财富</p>
				</div>
			</div>
			<div id="todayWeatherDiv" class="weather-content">
				<p style="color:black;line-height: 35px;padding-left: 25px;background:url(../res/images/backPattern.jpg);margin-bottom: 6px;"><b>本市今日天气</b></p>
				<div id="todayWeatherDetail" style="background:url(../res/images/weatherBackgroundSunny.png);background-size: cover;margin-top: -8px; ">
					<div>&nbsp;</div>
					<div>&nbsp;</div>
					<div><span style="font-size:42px;padding-left: 20px;">17℃</span>
						<span style="font-size:14px;padding-left: 2px;">18℃/20℃</span></div>
					<div style="font-size:20px;padding-left: 22px;">晴</div>
					<div style="font-size:12px;padding-left: 22px;">周一 11/02</div>
					<div style="font-size:12px;padding-left: 22px;">农历九月二一</div>
					<div style="font-size:12px;padding-left: 22px;">西风一级</div>
					<div style="font-size:12px;padding-left: 22px;">湿度：42%</div>
					<div>&nbsp;</div>
					<div>&nbsp;</div>
					<div>&nbsp;</div>
					<div>&nbsp;</div>
					<div>&nbsp;</div>
					<div>&nbsp;</div>
					<div>&nbsp;</div>
				</div>
			</div>
			<div>
				<nav class="mui-bar mui-bar-tab">
					<a class="mui-tab-item" href="#tabbar">
						<img class="tabNavIcon" name="imgbtn" type="image" src="../res/images/homeNavIconActive.png" height="2px">
						<div class="mui-tab-label nav-icon-active">主页</div>
					</a>
					<a class="mui-tab-item" href="#tabbar">
						<img class="tabNavIcon" name="imgbtn" type="image" src="../res/images/moreNavIcon.png" height="2px">
						<div class="mui-tab-label" id="moreBtn">更多</div>
					</a>
				</nav>
			</div>
		</div>
	</body>
	<script type="text/javascript" charset="utf-8">
		document.getElementById('moreBtn').addEventListener('tap', function() {
			console.log("click");
			//打开关于页面
			mui.openWindow({
				url: '../more/more.html',
				id: 'info',
				styles: {
					top: '65px', //标题导航栏高度为45px；
					height: '90%', //子页面高度，默认为100%
					scrollIndicator: "none" //隐藏滚动条
				}
			});
		});
	</script>

</html>
