<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../../res/css/mui.min.css" rel="stylesheet" />
		<link href="css/CX006.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<div class="header-text-line-1">
				<a class="mui-action-back  mui-icon mui-icon-back"></a>
				<span id="titleText">长途汽车</span>
			</div>
		</header>
		<div style="height:100%;margin-top: 49px;">
			<div class="base-div">
				<table class="base-table">
					<tr>
						<td class="guide-text-left">出发城市</td>
						<td rowspan="3" class="guide-change-button">
							<button id="changeButton" class="change-button"><span class="mui-icon mui-icon-arrowleft"></span>交换<span class="mui-icon mui-icon-arrowright"></span></button>
						</td>
						<td class="guide-text-right">到达城市</td>
					</tr>
					<tr class="text-tr">
						<td>
							<button id="fromButton" class="button-text left">上海</button>
						</td>
						<td>
							<button id="toButton" class="button-text right">请选择</button>
						</td>
					</tr>
					<tr class="line-tr">
						<td bgcolor="#ACACB4"></td>
						<td bgcolor="#ACACB4"></td>
					</tr>
					<tr>
						<td colspan="3" class="search-td">
							<button type="button" id="searchButton" class="mui-btn-primary search-button">
								开始查询
							</button>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<div class="footer">信息数据由 <a>360搜索</a> 提供</div>
	</body>
	<script src="../../res/js/mui.min.js"></script>
	<script type="text/javascript" src="../../res/js/common.js"></script>
	<script type="text/javascript" src="js/CX006.js"></script>
	<script type="text/javascript" charset="utf-8">
		mui.init();
		mui.plusReady(function() {
			initializeCX006();
		})
	</script>

</html>
