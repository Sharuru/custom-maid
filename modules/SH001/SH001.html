<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../../res/css/mui.min.css" rel="stylesheet" />
		<link href="../../res/css/common.css" rel="stylesheet" />
		<link href="../../res/css/iconfont.css" rel="stylesheet" />
		<link href="css/SH001.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<div class="header-text-line-1">
				<a class="mui-action-back mui-icon mui-icon-back color-white"></a>
				快递信息
			</div>
		</header>
		<div class="mui-content">
			<div class="mui-main">
				<div id="searchLayer">
					<div class="mui-row">
						<div class="mui-col-xs-3 align-center tips-style">
							<select class="hidden-select">
								<option value="jd" selected="selected">京东</option>
								<option value="ems">EMS</option>
								<option value="zhaijisong">宅急送</option>
								<option value="huitongkuaidi">百世汇通</option>
								<option value="shunfeng">顺丰速运</option>
								<option value="shentong">申通快递</option>
								<option value="tiantian">天天快递</option>
								<option value="yunda">韵达快递</option>
								<option value="yuantong">圆通速递</option>
								<option value="zhongtong">中通快递</option>
								<option value="quanfengkuaidi">全峰快递</option>
								<option value="youzhengguonei">邮政包裹</option>
							</select>
							<a id="selectedExpressName">京东 ◢</a>
						</div>
						<div class="mui-col-xs-7">
							<div class="mui-input-row mui-search">
								<input type="search" class="mui-input-clear" placeholder="请输入快递单号" id="trackingNumInput" />
							</div>
						</div>
						<div class="mui-col-xs-2" style="padding-left: 15px;">
							<span class="mui-icon iconfont icon-search search-icon" id="searchButton"></span>
						</div>
					</div>
				</div>
				<div id="expressInformation"></div>
				<div id="historyExpressInfo">
					<p class="font-w300-s16">正在获取历史查询记录...</p>
				</div>
			</div>
		</div>
		<footer>
			<div class="footer-info">数据由 <a>快递100</a> 提供</div>
		</footer>
	</body>
	<script src="../../res/js/mui.min.js"></script>
	<script type="text/javascript" src="../../res/js/common.js"></script>
	<script type="text/javascript" src="js/SH001.js"></script>
	<script type="text/javascript" charset="utf-8">
		mui.init();
		mui.plusReady(function() {
			initializeSH001();
		})
	</script>

</html>
