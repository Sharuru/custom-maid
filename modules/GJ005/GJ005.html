<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../../res/css/mui.min.css" rel="stylesheet" />
		<link href="../../res/css/common.css" rel="stylesheet" />
		<link href="../../res/css/iconfont.css" rel="stylesheet" />
		<link href="css/GJ005.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<div class="header-text-line-1">
				<a class="mui-action-back mui-icon mui-icon-back color-white"></a>
				在线翻译
			</div>
		</header>
		<div class="mui-content">
			<div class="mui-main">
				<div class="whiteBackground">
					<div class="input-layer">
						<div class="mui-row">
							<div class="mui-col-xs-5">
								<select class="hidden-select" id="fromSelect">
									<option value="auto" selected="selected">自动检测</option>
									<option value="zh">中文</option>
									<option value="en">英文</option>
									<option value="jp">日语</option>
									<option value="kor">韩语</option>
									<option value="spa">西班牙语</option>
									<option value="fra">法语</option>
									<option value="th">泰语</option>
									<option value="ara">阿拉伯语</option>
									<option value="ru">俄罗斯语</option>
									<option value="pt">葡萄牙语</option>
									<option value="de">德语</option>
									<option value="it">意大利语</option>
									<option value="nl">荷兰语</option>
									<option value="el">希腊语</option>
								</select>
								<a class="font-w300-s16 padding-10-l" id="fromType">自动检测 ◢</a>
							</div>
							<div class="mui-col-xs-4"></div>
							<div class="mui-col-xs-3 align-right padding-10-r" id="doFavorites" style="display: none;">
								<span class="icon iconfont icon-unfavorites larger-icon"></span>
							</div>
						</div>
						<div class="textInput">
							<textarea class="remove-margin-b" placeholder="请输入需要翻译的文字" id="inputTextarea"></textarea>
							<span class="mui-icon mui-icon-clear clear-icon" id="clearButton" style="display: none;"></span>
						</div>
						<div class="mui-row">
							<div class="mui-col-xs-12 align-center">
								<span class="icon iconfont icon-doubleArrowDown color-lightgrey"></span>
							</div>
						</div>
						<div class="mui-row">
							<div class="mui-col-xs-6">
								<select class="hidden-select" id="toSelect">
									<option value="zh" selected="selected">中文</option>
									<option value="en">英文</option>
									<option value="jp">日语</option>
									<option value="kor">韩语</option>
									<option value="spa">西班牙语</option>
									<option value="fra">法语</option>
									<option value="th">泰语</option>
									<option value="ara">阿拉伯语</option>
									<option value="ru">俄罗斯语</option>
									<option value="pt">葡萄牙语</option>
									<option value="de">德语</option>
									<option value="it">意大利语</option>
									<option value="nl">荷兰语</option>
									<option value="el">希腊语</option>
								</select>
								<a class="font-w300-s16 padding-10-l" id="toType">中文 ◢</a>
							</div>
						</div>
						<textarea class="readonly-text" readonly="readonly" id="showTextarea"></textarea>
						<div class="mui-row">
							<div class="mui-col-xs-12 align-center">
								<button type="button" class="mui-btn mui-btn-primary button-style" id="submitButton">翻译</button>
							</div>
						</div>
					</div>
					<div id="favoritesLayer">
						<p class="font-w300-s16">正在获取收藏记录...</p>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<div class="footer-info">数据由 <a>聚合数据</a> 提供</div>
		</footer>
	</body>
	<script src="../../res/js/mui.min.js"></script>
	<script type="text/javascript" src="../../res/js/common.js"></script>
	<script type="text/javascript" src="js/GJ005.js"></script>
	<script type="text/javascript" charset="utf-8">
		mui.init();
		mui.plusReady(function() {
			initializeGJ005();
		})
	</script>

</html>
