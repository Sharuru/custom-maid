<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="res/js/mui.min.js"></script>
		<link href="res/css/mui.min.css" rel="stylesheet" />
		<link href="res/css/iconfont.css" rel="stylesheet" />
		<link href="index.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<div class="header-text-line-1">
				<div class="header-text-line-1-left">11月17日 星期二</div>
				<div class="header-text-line-1-right">上海</div>
				<div class="header-text-line-1-marker">
					<img src="res/images/icons/location-mark.png" width="22"></img>
				</div>
			</div>
			<div class="header-weather">
				<div class="header-weather-main">
					<div class="header-weather-main-current-temperature">
						<div><b>16℃</b></div>
					</div>
					<div class="header-weather-main-current-weather-pic">
						<img src="res/images/icons/weather/rain-with-snow.png" width="50"></img>
					</div>
					<div class="header-weather-main-current-weather-text">
						<div>14℃~18℃</div>
						<div>中雨转大暴雨</div>
					</div>
				</div>
				<div class="header-weather-sub">
					<div class="header-weather-forcast">
						<div class="header-weather-forcast-text">星期三</div>
						<div class="header-weather-forcast-pic">
							<div class="adj"><img src="res/images/icons/weather/rain-with-snow.png" width="25"></img>
							</div>
						</div>
						<div class="header-weather-forcast-text">10℃~11℃</div>
					</div>
					<div class="header-weather-forcast">
						<div class="header-weather-forcast-text">星期三</div>
						<div class="header-weather-forcast-pic">
							<div class="adj"><img src="res/images/icons/weather/rain-with-snow.png" width="25"></img>
							</div>
						</div>
						<div class="header-weather-forcast-text">10℃~11℃</div>
					</div>
					<div class="header-weather-forcast">
						<div class="header-weather-forcast-text">星期三</div>
						<div class="header-weather-forcast-pic">
							<div class="adj"><img src="res/images/icons/weather/rain-with-snow.png" width="25"></img>
							</div>
						</div>
						<div class="header-weather-forcast-text">10℃~11℃</div>
					</div>
				</div>
			</div>
			<div class="header-update-time">
				<div>更新时间: 18:00</div>
			</div>
		</header>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" href="#tabbar">
				<span class="mui-icon iconfont icon-"></span>
				<span class="mui-tab-label">主界面</span>
			</a>
			<a class="mui-tab-item" href="#tabbar-with-chat">
				<span class="mui-icon mui-icon-chat"></span>
				<span class="mui-tab-label">天气</span>
			</a>
			<a class="mui-tab-item" href="#tabbar-with-sms">
				<span class="mui-icon mui-icon-sms"></span>
				<span class="mui-tab-label">物流</span>
			</a>
			<a class="mui-tab-item" href="#tabbar-with-map">
				<span class="mui-icon iconfont icon-shezhi"></span>
				<span class="mui-tab-label">设置</span>
			</a>
		</nav>
	</body>

</html>
