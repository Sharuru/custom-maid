<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="res/js/mui.min.js"></script>
		<link href="res/css/mui.min.css" rel="stylesheet" />
		<script src="res/js/common.js"></script>
		<script src="res/js/weather.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
			// 检测是否首次启动程序
			appInitialize();
			setIndexWeatherInfo();
			mui.plusReady(function() {
				console.log("当前页面URL：" + plus.webview.currentWebview().getURL());
				plus.webview.currentWebview().setStyle({
					scrollIndicator: 'none'
				});
			});
			window.addEventListener('tap', function() {
				console.log('resize');
				mui('#maidContent').scroll().setStopped(true);//暂时禁止滚动
				var webview = plus.webview.currentWebview();
			});
		</script>
		<style>
			.mui-title {
				color: white;
				text-align: left;
				font-size: 22px;
				padding-top: 10px;
				padding-left: 36px;
				left: 15px !important;
			}
			.mui-bar-nav {
				height: 65px;
				background-color: #C91423;
			}
			.maid-nav-main {
				margin-top: 20px;
				text-align: center;
			}
			.maid-nav-sub {
				float: left;
				width: 25%;
				background: white;
			}
			.maid-nav-title {
				margin-top: 4px;
				margin-bottom: 0px;
				font-size: 12px;
				color: black;
			}
			.maid-nav-icon {
				margin-top: 10px;
				width: 50px;
				height: 50px;
			}
			.mui-content {
				overflow: hidden !important;
			}
			.mui-tab-label {
				font-size: 12px;
				line-height: 10px;
				margin-top: -3px;
				padding-bottom: 18px;
			}
			.mui-bar-tab {
				background: #333333;
				border-top: 4px solid #C91423;
			}
			.maid-weather-content {
				color: white;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1><img class="mui-pull-left" name="imgbtn" type="image" style="margin-top:12px;" src="res/images/appLogo.png" height="36px;" width="36px;">
			<h1 class="mui-title"><a href="#popover"><b>上海</b><span class="mui-icon mui-icon-arrowdown"></span></a></h1>
			<h1><img class="mui-pull-right" name="imgbtn" type="image" style="margin-right: 25px;margin-top:16px;" src="res/images/locationIcon.png" height="26px" width="22px;">
		</header>
		<div id="maidContent" class="mui-content mui-scroll-wrapper">
			<div id="navMainDiv" class="maid-nav-main">
				<div id="navLifeDiv" class="maid-nav-sub">
					<input class="maid-nav-icon" name="imgbtn" type="image" src="res/images/lifeIcon.png">
					<p class="maid-nav-title">生活</p>
				</div>
				<div id="navTravelDiv" class="maid-nav-sub">
					<input class="maid-nav-icon" name="imgbtn" type="image" src="res/images/travelIcon.png">
					<p class="maid-nav-title">出行</p>
				</div>
				<div id="navToolDiv" class="maid-nav-sub">
					<input class="maid-nav-icon" name="imgbtn" type="image" src="res/images/toolIcon.png">
					<p class="maid-nav-title">工具</p>
				</div>
				<div id="navFinanceDiv" class="maid-nav-sub">
					<input class="maid-nav-icon" name="imgbtn" type="image" src="res/images/financeIcon.png">
					<p class="maid-nav-title">财富</p>
				</div>
			</div>
			<div id="todayWeatherDiv" class="maid-weather-content">
				<p style="color:black;line-height: 35px;padding-left: 25px;background:url(res/images/backPattern.jpg);margin-bottom: 6px;"><b>本市今日天气</b></p>
				<div id="todayWeatherDetail" style="background:url(res/images/weatherBackgroundSunny.png);background-size: cover;margin-top: -8px; ">
					<div>&nbsp;</div>
					<div>&nbsp;</div>
					<div><span style="font-size:42px;padding-left: 20px;">17℃</span>
						<span style="font-size:14px;padding-left: 2px;">18℃/20℃</span></div>
					<div style="font-size:20px;padding-left: 22px;">晴</div>
					<div style="font-size:12px;padding-left: 22px;">周一 11/02</div>
					<div style="font-size:12px;padding-left: 22px;">农历九月二一</div>
					<div style="font-size:12px;padding-left: 22px;">西风一级</div>
					<div style="font-size:12px;padding-left: 22px;padding-bottom: 240px;">湿度：42%</div>
									
				</div>
			</div>
		</div>
		
	</body>


</html>
