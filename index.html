<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="res/css/mui.min.css" rel="stylesheet" />
		<link href="res/css/iconfont.css" rel="stylesheet" />
		<link href="index.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<div class="header-text-line-1">
				<div class="header-text-line-1-left" id="headerDate">正在获取...</div>
				<div class="header-text-line-1-right" id="headerLoaction">正在定位...</div>
				<div class="header-text-line-1-marker">
					<img src="res/images/icons/location-mark.png" width="22"></img>
				</div>
			</div>
			<div class="header-weather">
				<div class="header-weather-main">
					<div class="header-weather-main-current-temperature">
						<div><b id="todayCurrWeatherTemp">...</b></div>
					</div>
					<div class="header-weather-main-current-weather-pic">
						<img id="todayWeatherIcon" src="res/images/icons/loading.png" width="50"></img>
					</div>
					<div class="header-weather-main-current-weather-text">
						<div id="todayWeatherTempRange">正在获取...</div>
						<div id="todayWeatherType">正在获取...</div>
					</div>
				</div>
				<div class="header-weather-sub">
					<div class="header-weather-forcast">
						<div class="header-weather-forcast-text" id="weatherForecastDay1">正在获取...</div>
						<div class="header-weather-forcast-pic">
							<div class="header-weather-forcast-pic-adj"><img id="weatherForecastIcon1" src="res/images/icons/loading.png" width="22 "></img>
							</div>
						</div>
						<div class="header-weather-forcast-text" id="weatherForecastTempRange1">正在获取...</div>
					</div>
					<div class="header-weather-forcast ">
						<div class="header-weather-forcast-text " id="weatherForecastDay2">正在获取...</div>
						<div class="header-weather-forcast-pic">
							<div class="header-weather-forcast-pic-adj"><img id="weatherForecastIcon2" src="res/images/icons/loading.png" width="22"></img>
							</div>
						</div>
						<div class="header-weather-forcast-text" id="weatherForecastTempRange2">正在获取...</div>
					</div>
					<div class="header-weather-forcast">
						<div class="header-weather-forcast-text" id="weatherForecastDay3">正在获取...</div>
						<div class="header-weather-forcast-pic">
							<div class="header-weather-forcast-pic-adj">
								<img id="weatherForecastIcon3" src="res/images/icons/loading.png" width="22 "></img>
							</div>
						</div>
						<div class="header-weather-forcast-text" id="weatherForecastTempRange3">正在获取...</div>
					</div>
				</div>
			</div>
			<div class="header-update-time ">
				<div id="headerUpdateTime">正在获取...</div>
			</div>
		</header>
		<nav class="mui-bar mui-bar-tab ">
			<a class="mui-tab-item mui-active " href="#tabbar ">
				<span class="mui-icon iconfont icon-home "></span>
				<span class="mui-tab-label ">主页</span>
			</a>
			<a class="mui-tab-item " href="#tabbar-with-chat ">
				<span class="mui-icon iconfont icon-near "></span>
				<span class="mui-tab-label ">周边</span>
			</a>
			<a class="mui-tab-item " href="#tabbar-with-sms ">
				<span class="mui-icon iconfont icon-express "></span>
				<span class="mui-tab-label ">物流</span>
			</a>
			<a class="mui-tab-item " href="#tabbar-with-map ">
				<span class="mui-icon iconfont icon-setting "></span>
				<span class="mui-tab-label ">设置</span>
			</a>
		</nav>
	</body>

	<script src="res/js/mui.min.js"></script>
	<script type="text/javascript" src="res/js/common.js"></script>
	<script type="text/javascript" src="index.js"></script>
	<script type="text/javascript" charset="utf-8">
		var firstAskQuitTime = null;
		mui.init({
			//首页退出逻辑
			beforeback: function() {
				//首次按键，提示‘再按一次退出应用’
				if (!firstAskQuitTime) {
					firstAskQuitTime = new Date().getTime();
					mui.toast('再按一次退出应用');
					setTimeout(function() {
						firstAskQuitTime = null;
					}, 1000);
				} else {
					if (new Date().getTime() - firstAskQuitTime < 1000) {
						console.log('ask quit');
						plus.runtime.quit();
					}
				}
			}
		});
		mui.plusReady(function() {
			initialize(); //主界面加载时初始化
		});
	</script>

</html>
