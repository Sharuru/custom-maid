<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="res/js/mui.min.js"></script>
		<link href="res/css/mui.min.css" rel="stylesheet" />
		<link href="res/css/iconfont.css" rel="stylesheet" />
		<link href="index.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<div class="header-text-line-1">
				<span class="header-text-line-1-left">11月17日 星期二</span>
				<span class="header-text-line-1-right mui-icon iconfont icon-dingwei">上海市</span>
			</div>
			<div class="header-weather">
				<div class="header-weather-main">
					<div class="header-weather-main-current-temperature">
						<div><b>16℃</b></div>
					</div>
					<div class="header-weather-main-current-weather-icon">
						<div class="mui-icon iconfont icon-tianqi"></div>
					</div>
					<div class="header-weather-main-current-weather-text">
						<div>14℃~18℃</div>

					</div>
				</div>
				<div class="header-weather-sub">
					<div class="header-weather-forcast">
						<div class="header-weather-forcast-text">星期三</div>
						<div class="mui-icon iconfont icon-tianqi mod1"></div>
						<div class="header-weather-forcast-text">10℃~11℃</div>
					</div>
					<div class="header-weather-forcast">
						<div class="header-weather-forcast-text">星期四</div>
						<div class="mui-icon iconfont icon-tianqi mod1"></div>
						<div class="header-weather-forcast-text">9℃~10℃</div>
					</div>
					<div class="header-weather-forcast">
						<div class="header-weather-forcast-text">星期五</div>
						<div class="mui-icon iconfont icon-tianqi mod1"></div>
						<div class="header-weather-forcast-text">0℃~5℃</div>
					</div>
				</div>
			</div>
			<div class="header-update-time">
				<div>更新时间: 18:00</div>
			</div>
		</header>

</html>
