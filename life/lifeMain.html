<!DOCTYPE html>

	<head>

		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../res/js/mui.min.js"></script>
		<link href="../res/css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
			mui.plusReady(function() {
				console.log("当前页面URL：" + plus.webview.currentWebview().getURL());
				plus.webview.currentWebview().setStyle({
					scrollIndicator: 'none'
				});
			});
			window.addEventListener('tap', function() {
				console.log('resize');
				mui('#maidContent').scroll().setStopped(true); //暂时禁止滚动
				var webview = plus.webview.currentWebview();
			});
		</script>
		<style type="text/css">
			.mui-bar-nav {
				height: 65px;

			}
			.mui-title {
				color: white;
				text-align: center;
				font-size: 22px;
				font-family: "微软雅黑";
				padding-top: 10px;
			}
			.mui-pull-left {

			.mui-content {
				font-family: "微软雅黑";
				overflow: hidden !important;
			}
			.maid-title-main {
				margin-top: 20px;

			.midTitleType {

			}
			.tabLitleTitle {
				padding-top: 5px;

				border-bottom: solid darkgrey 1px;
				overflow: hidden;
			}
			.maid-nav-main {
				width: auto;
				height: auto;
				text-align: center;
				background: url(../res/images/backPattern.jpg);
				overflow: hidden;
				padding-bottom: 10px;
				border-bottom: solid darkgrey 1px;
			}
			.maid-nav-sub {
				float: left;
				padding-top: 5px;
				width: 25%;
			}
			.navTitle {
				margin-bottom: 0px;
				font-size: 12px;
				color: grey;
			}
			.maid-nav-icon {
				margin-top: 5px;
				width: 50px;
				height: 50px;
			}
			.maid-weather-layer {
				height: 30px;
				background: white;
				border-bottom: solid darkgrey 1px;
				overflow: hidden;
			}
			.weather-info {
				float: left;
				padding-top: 5px;
				width: 33%;
				height: 100%;
				font-size: 12px;
				text-align: center;
			}
			.weather-temp {
				float: left;
				padding-top: 5px;
				width: 34%;
				height: 100%;
				font-size: 12px;
				text-align: center;
			}
			.recommend-main {
				width: auto;
				height: 100%;
				overflow: hidden;
				background: url(../res/images/backPattern.jpg);
			}
			.recommend-layer {
				width: auto;
				height: auto;
				padding-top: 10px;
				padding-bottom: 10px;

				width: 65%;
				height: auto;
				padding-right: 15px;
				overflow: hidden;
			}
			.recommend-content-top-layer {
				width: auto;
				height: 70px;
				border-bottom: solid darkgrey 1px;
			}
			.recommend-content-bottom-layer {
				width: auto;
				height: 30px;
				padding-top: 10px;
			}
			.recommend-picture {
				width: 85px;
				height: 85px;
				background: green;
