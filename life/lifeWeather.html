<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../res/js/mui.min.js"></script>
		<link href="../res/css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
			mui.plusReady(function() {
				console.log("当前页面URL：" + plus.webview.currentWebview().getURL());
				plus.webview.currentWebview().setStyle({
					scrollIndicator: 'none'
				});
			});
			window.addEventListener('tap', function() {
				console.log('resize');
				mui('#maidContent').scroll().setStopped(true); //暂时禁止滚动
				var webview = plus.webview.currentWebview();
			});
		</script>
		<style type="text/css">
			.mui-bar-nav {
				height: 65px;
				background-color: #C91423;
			}
			.mui-title {
				color: white;
				text-align: center;
				font-size: 22px;
				padding-top: 10px;
			}
			.mui-pull-left {
				color: white !important;
				padding-top: 20px !important;
			}
			.mui-content {
				overflow: hidden !important;
			}
			.weather-tab-layer {
				margin-top: 10px;
				padding-top: 10px;
				width: auto;
				height: auto;
				background: white;
				position: relative;
				overflow: hidden;
			}
			.col-line {
				margin-top: 18px;
				width: 33%;
				height: 26px;
				position: absolute;
				top: 0;
				left: 34%;
				z-index: 1;
				border-left: solid #CCCCCC 1px;
				border-right: solid #CCCCCC 1px;
			}
			.mui-control-item {
				font-size: 14px;
			}
			.mui-active {
				color: red !important;
				border-bottom: 2px solid red !important;
			}
			.weather-content-layer {
				width: auto;
				height: 100%;
				overflow: hidden;
			}
			.weather-picture {
				margin-top: -30px;
				width: auto;
				height: 100%;
				background: url(../res/images/weatherBackgroundSunny.png);
				background-size: cover;
				background-position: center;
				position: relative;
			}
			.shadow-top-layer {
				margin-top: 30px;
				position: absolute;
				top: 0;
				left: 0;
				width: auto;
				height: 35px;
				z-index: 1;
				background: black;
				filter: alpha(opacity=20);
				-moz-opacity: 0.2;
				-khtml-opacity: 0.2;
				opacity: 0.2;
			}
			.label-style {
				margin-top: 30px;
				margin-left: 25px;
				padding-top: 8px;
				position: absolute;
				top: 0;
				left: 0;
				width: 30%;
				height: auto;
				z-index: 2;
				background: none;
				color: white;
			}
			.shadow-bottom-layer {
				margin-bottom: 30px;
				position: absolute;
				bottom: 0;
				left: 0;
				width: auto;
				height: 120px;
				z-index: 1;
				background: black;
				filter: alpha(opacity=60);
				-moz-opacity: 0.6;
				-khtml-opacity: 0.6;
				opacity: 0.6;
			}
			/*.shadow-left{
				float: left;
				margin-top: 10px;
				margin-bottom: 10px;
				position: absolute;
				bottom: 0;
				left: 0;
				width: 25%;
				height: 100px;
				z-index: 2;
				border-right: solid snow 2px;
			}*/
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title"><b>天气</b></h1>
		</header>
		<div class="mui-content mui-scroll-wrapper">
			<div class="weather-tab-layer">
				<div class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<a class="mui-control-item mui-active">本地多天</a>
					<a class="mui-control-item">多地当天</a>
					<a class="mui-control-item">本地空气质量</a>
				</div>
				<div class="col-line"></div>
			</div>
			<div class="weather-content-layer">
				<div class="weather-picture">
					<div class="shadow-top-layer"></div>
					<div class="label-style">
						<img src="../res/images/homeNavIcon.png" height="15px" width="20px" />&nbsp;
						<label>上海</label>
					</div>
					<div class="shadow-bottom-layer">
						<!--<div class="shadow-left"></div>-->
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
