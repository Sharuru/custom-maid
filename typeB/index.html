	<script src="res/js/mui.min.js"></script>

	<script type="text/javascript" charset="utf-8">
		var firstAskQuitTime = null;
		mui.init({
			//首页退出逻辑
			beforeback: function() {
				//首次按键，提示‘再按一次退出应用’
				if (!firstAskQuitTime) {
					firstAskQuitTime = new Date().getTime();
					mui.toast('再按一次退出应用');
					setTimeout(function() {
						firstAskQuitTime = null;
					}, 1000);
				} else {
					if (new Date().getTime() - firstAskQuitTime < 1000) {
						console.log('ask quit');
						plus.runtime.quit();
					}
				}
			}
		});
		mui.plusReady(function() {
			initialize(); //主界面加载时初始化
		});
	</script>

</html>
