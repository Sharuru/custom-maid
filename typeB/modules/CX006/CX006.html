<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../../res/css/mui.min.css" rel="stylesheet" />
		<link href="../../res/css/iconfont.css" rel="stylesheet" />
		<link href="../../res/css/common.css" rel="stylesheet" />
		<link href="css/CX006.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<div class="header-text">
				<span class="mui-action-back mui-icon mui-icon-back">长途汽车信息</span>
			</div>
		</header>
		<div class="mui-content">
			<div class="search-block">
				<p class="font-w300-s16 padding-10-l color-black">查询长途汽车信息</p>
				<div class="search-key">
					<div class="mui-row">
						<div class="mui-col-xs-5 padding-10-l">
							<p class="font-w300-s16 remove-margin-b color-black">始发城市</p>
						</div>
						<div class="mui-col-xs-2"> </div>
						<div class="mui-col-xs-5 align-right padding-10-r">
							<p class="font-w300-s16 remove-margin-b color-black">到达城市</p>
						</div>
					</div>
					<div class="mui-row padding-5-t">
						<div class="mui-col-xs-5 align-center border-b">
							<p class="search-tips" id="startStationCity">请选择城市</p>
						</div>
						<div class="mui-col-xs-2 align-center">
							<span class="mui-icon iconfont icon-exchange" style="font-size: 18px;" id="exchangeCity"></span>
						</div>
						<div class="mui-col-xs-5 align-center border-b">
							<p class="search-tips" id="arriveStationCity">请选择城市</p>
						</div>
					</div>
					<div class="mui-row button-padding align-center">
						<button type="button" style="width: 30%;" class="mui-btn mui-btn-primary" id="searchButton">开始查询</button>
					</div>
				</div>
			</div>
			<div class="resultInfo"></div>
			<div class="topButton" style="display: none;">
				<span class="mui-icon iconfont icon-toTop buttonIcon"></span>
			</div>
			<div id="fixedLayer" style="display: none;">
				<div class="mui-row align-center">
					<div class="mui-col-xs-6" style="border-right: #FAFAFA solid 1px;">
						<a class="href-class">
							<span class="font-w300-s18" id="sortByTime" value='0'>按发车时间排序 ▲</span>
						</a>
					</div>
					<div class="mui-col-xs-6">
						<a class="href-class" href="#stationPopover">
							<span class="font-w300-s18" id="sortByStart">按始发车站筛选</span>
						</a>
					</div>
				</div>
			</div>
		</div>
		<div id="stationPopover" class="mui-popover">
			<ul id="stationPopoverView" class="mui-table-view">
				<li class="mui-table-view-cell">清空筛选</li>
			</ul>
		</div>
		<footer>
			<div class="footer-info ">数据由 <a>360搜索</a> 提供</div>
		</footer>
	</body>
	<script src="../../res/js/mui.min.js "></script>
	<script type="text/javascript " src="../../res/js/common.js "></script>
	<script type="text/javascript " src="js/CX006.js "></script>
	<script type="text/javascript " charset="utf-8 ">
		mui.init();
		mui.plusReady(function() {
			initializeCX006();
		})
	</script>

</html>
