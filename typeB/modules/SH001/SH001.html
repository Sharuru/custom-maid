<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../../res/css/mui.min.css" rel="stylesheet" />
		<link href="../../res/css/iconfont.css" rel="stylesheet" />
		<link href="../../res/css/common.css" rel="stylesheet" />
		<link href="css/SH001.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<div class="header-text">
				<span class="mui-action-back mui-icon mui-icon-back">快递信息</span>
			</div>
		</header>
		<div class="mui-content">
			<div class="search-block">
				<p class="font-s16 padding-10-l color-black">查询快递溯源信息</p>
				<div class="search-key">
					<div class="mui-row">
						<div class="mui-col-xs-4 font-s16 padding-20-l">快递公司</div>
						<div class="mui-col-xs-8 padding-20-l">
							<select class="hidden-select">
								<option value="jd" selected="selected">京东</option>
								<option value="ems">EMS</option>
								<option value="zhaijisong">宅急送</option>
								<option value="huitongkuaidi">百世汇通</option>
								<option value="shunfeng">顺丰速运</option>
								<option value="shentong">申通快递</option>
								<option value="tiantian">天天快递</option>
								<option value="yunda">韵达快递</option>
								<option value="yuantong">圆通速递</option>
								<option value="zhongtong">中通快递</option>
								<option value="quanfengkuaidi">全峰快递</option>
								<option value="youzhengguonei">邮政包裹</option>
							</select>
							<a id="selectedExpressName" class="font-s18">京东 ◢</a>
						</div>
					</div>
					<div class="mui-row padding-5-t">
						<div class="mui-col-xs-4 font-s16 padding-20-l">快递单号</div>
						<div class="mui-col-xs-8 padding-10-l">
							<div class="mui-input-row">
								<input id="trackingNumInput" type="text" class="mui-input-clear" placeholder="请输入快递单号">
							</div>
						</div>
					</div>
					<div class="mui-row button-padding align-center">
						<button type="button" style="width: 30%;" class="mui-btn mui-btn-primary" id="searchButton">开始查询</button>
					</div>
				</div>
			</div>
			<div class="resultInfo" style="display: none;"></div>
			<div id="historyExpressInfo">
				<p class="font-s16 remove-margin-b">正在获取历史查询记录...</p>
			</div>
		</div>
		<footer>
			<div class="footer-info ">数据由 <a>快递100</a> 提供</div>
		</footer>
	</body>
	<script src="../../res/js/mui.min.js "></script>
	<script type="text/javascript " src="../../res/js/common.js "></script>
	<script type="text/javascript " src="js/SH001.js "></script>
	<script type="text/javascript " charset="utf-8 ">
		mui.init();
		mui.plusReady(function() {
			initializeSH001();
		})
	</script>

</html>
