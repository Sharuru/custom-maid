<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../../res/css/mui.min.css" rel="stylesheet" />
		<link href="../../res/css/iconfont.css" rel="stylesheet" />
		<link href="../../res/css/common.css" rel="stylesheet" />
		<link href="css/CX005.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<div class="header-text">
				<span class="mui-action-back mui-icon mui-icon-back">线路详情</span>
			</div>
		</header>
		<div class="mui-content">
			<div class="resultInfo" style="margin-top: -5px;">
				<div class="result-block">
					<div class="mui-row padding-5 padding-5-t">
						<div class="mui-col-xs-7 align-center">
							<label style="font-size: 20px;">314路</label>
						</div>
						<div class="mui-col-xs-5 align-right padding-10-r">
							<a href="#" id="actualTime">
								<span class="mui-icon iconfont icon-thisTime" style="font-size: 18px;"></span>
								<label class="font-s16">实时公交</label>
							</a>
						</div>
					</div>
					<div class="mui-row padding-5">
						<div class="mui-col-xs-4 padding-10-l">
							<div class="icon-div">
								<div class="start-time">
									<span class="time-text">首</span>
								</div>
							</div>
							<div class="time-info">6:00</div>
						</div>
						<div class="mui-col-xs-4">
							<div class="icon-div">
								<div class="end-time">
									<span class="time-text">末</span>
								</div>
							</div>
							<div class="time-info">6:00</div>
						</div>
						<div class="mui-col-xs-4 align-right padding-10-r">
							<label class="font-s16">-- 正常运行</label>
						</div>
					</div>
					<div class="mui-row padding-5 border-b">
						<div class="mui-col-xs-10 padding-10-l">
							<div class="icon-div">
								<div class="start-time">
									<span class="time-text">始</span>
								</div>
							</div>
							<label class="time-info">
								外环高速公路沪青平公路
							</label>
							<div class="icon-div padding-5-t">
								<div class="end-time">
									<span class="time-text">终</span>
								</div>
							</div>
							<label class="time-info padding-5-t">
								外环高速公路沪青平公路
							</label>
						</div>
						<div class="mui-col-xs-2 align-center">
							<span class="mui-icon iconfont icon-exchange" style="font-size: 20px;padding-top: 12px;"></span>
						</div>
					</div>
					<ul class="list list-timeline">
						<li>
							<i class="mui-icon iconfont icon-nextStation list-timeline-icon color-success"></i>
							<div class="list-timeline-content">
								<p class="font-s18 remove-margin-b">上海南站</p>
							</div>
						</li>
						<li>
							<i class="mui-icon iconfont icon-nextStation list-timeline-icon"></i>
							<div class="list-timeline-content">
								<p class="font-s16 remove-margin-b">上海南站</p>
							</div>
						</li>
						<li>
							<i class="mui-icon iconfont icon-nextStation list-timeline-icon color-danger"></i>
							<div class="list-timeline-content">
								<p class="font-s18 remove-margin-b">上海南站
									<label class="font-s16 color-danger">(目标站点)</label>
								</p>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
	<script src="../../res/js/mui.min.js "></script>
	<script type="text/javascript " src="../../res/js/common.js "></script>
	<script type="text/javascript " src="js/BUS_DETAIL.js"></script>
	<script type="text/javascript " charset="utf-8 ">
		mui.init();
		mui.plusReady(function() {
			initBusDetail();
		})
	</script>

</html>
